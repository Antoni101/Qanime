<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qanime</title>
    <script src="scripts/main.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/watchlist.js"></script>
    <script src="scripts/config.js"></script>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/lato.css">
    <link rel="stylesheet" href="styles/wl.css">
    <link rel="stylesheet" href="styles/config.css">
    <link rel="stylesheet" href="styles/details.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="searchSection">
        <input type="text" id="searchBox" class="lato-bold" placeholder="Search by Title or ID">
        <div id="searchResults"></div>
        <button id="searchBtn" onclick="searchAnime()">üîç</button>
    </div>

    <div class="filterScreen lato-bold">
        <button onclick="closeWindow('.filterScreen')" class="xBtn"></button>
    </div>

    <div class="configMenu"></div>

    <div class="addScreen">
        <select class="lato-regular" id="animeSet">
            <option value="Completed">Set as Completed</option>
            <option value="Watching">Set as Watching</option>
            <option value="Planning">Set as Planning</option>
            <option value="Dropped">Set as Dropped</option>
        </select>

        <input id="animeRating"  placeholder="Rating 1-10" max="10" type="number">

        <h1 id="episodeNum" >Episode Progress:</h1>
        <input id="episodeValue" type="range" min="1" max="100" value="1" class="slider" id="myRange">

        <input id="animeComment" placeholder="Notes" type="text" maxlength="100">

        <button id="doneBtn">‚úì</button>
        <button onclick="closeWindow('.addScreen')">‚úò</button>
    </div>
    
    <div class="nav">
        <button class="lato-bold" onclick="configMenu()">Options</button>
        <button class="lato-bold" onclick="openWatchlist()">Watchlist</button>
        <button class="lato-bold" onclick="openFilters()">Filter</button>
    </div>

    <div class="animeDetails">
        <button onclick="closeWindow('.animeDetails')" class="xBtn"></button>
        <img id="animeCard" src="">
        <hr><h2 class="lato-bold">Description:</h1>
        <p id="animeDesc" class="lato-light"></p>
        <hr><h2 class="lato-bold" >Reviews:</h1>
        <div id="animeReviews" class="lato-regular"></div>
        <button id="addBtn">Add to Watchlist</button>
    </div>

    <div class="fullReview">
        <button onclick="closeWindow('.fullReview')" class="xBtn"></button>
        <p class="fullText lato-regular"></p>
    </div>

    <div class="watchList"></div>
</body>
</html>
