<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qanime</title>
    <script src="scripts/main.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/watchlist.js"></script>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/lato.css">
    <link rel="stylesheet" href="styles/wl.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="searchSection">
        <input type="text" id="searchBox" class="lato-regular" placeholder="Search Anime">
        <div id="searchResults"></div>
    </div>

    <div class="filterScreen">
        <button onclick="closeWindow('.filterScreen')" class="xBtn"></button>
    </div>
    
    <div class="nav">
        <button>Login | Sign Up</button>
        <button>Options</button>
        <button onclick="openWatchlist()">Watchlist</button>
        <button onclick="filterAnime()" class="lato-regular">Filter</button>
    </div>

    <div class="animeDetails">
        <button onclick="closeWindow('.animeDetails')" class="xBtn"></button>
        <img id="animeCard" src="">
        <p id="animeDesc" class="lato-light"></p>
        <button id="addBtn">Add to Watchlist</button>
    </div>

    <div class="watchList"></div>
</body>
</html>
